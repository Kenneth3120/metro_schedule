{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-300 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/transparent_logo.png' %}" alt="Logo" class="h-16 w-auto">
        </div>
        <h2 class="text-3xl font-bold text-center text-indigo-500 mb-6">Sign Up</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-lg font-medium text-gray-400">Username</label>
                <input type="text" name="username" id="id_username" class="mt-2 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="id_email" class="block text-lg font-medium text-gray-400">Email</label>
                <input type="email" name="email" id="id_email" class="mt-2 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="id_password1" class="block text-lg font-medium text-gray-400">Password</label>
                <input type="password" name="password1" id="id_password1" class="mt-2 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="id_password2" class="block text-lg font-medium text-gray-400">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="mt-2 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            {% if form.non_field_errors %}
                <div class="text-red-500 text-center">{{ form.non_field_errors }}</div>
            {% endif %}
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-400">Already have an account? <a href="{% url 'login' %}" class="text-indigo-500 hover:text-indigo-400">Login</a></p>
    </div>
</body>
</html>
