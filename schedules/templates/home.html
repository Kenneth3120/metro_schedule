{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from('.navbar-logo', { opacity: 0, y: -50, duration: 1 });
            gsap.from('.navbar-links a', { opacity: 0, x: -100, stagger: 0.2, duration: 1, delay: 0.5 });
            gsap.from('.main-content', { opacity: 0, y: 50, duration: 1, delay: 1 });
            gsap.from('.submit-btn', { opacity: 0, y: 50, duration: 1, delay: 1.5 });
        });

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-gray-900 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center navbar-logo">
                <img src="{% static 'images/transparent_logo.png' %}" alt="Logo" class="h-8 w-45 mr-2">
            </div>
            <div class="hidden md:flex space-x-6 navbar-links">
                <a href="#" class="text-red-400 hover:text-red-200">Home</a>
                <a href="#" class="text-white hover:text-gray-200">Schedule</a>
                <a href="#" class="text-white hover:text-gray-200">Contact</a>
            </div>
            <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="menu" class="hidden md:hidden bg-indigo-600">
            <a href="#" class="block text-white px-4 py-2 hover:bg-indigo-500">Home</a>
            <a href="#" class="block text-white px-4 py-2 hover:bg-indigo-500">Schedule</a>
            <a href="#" class="block text-white px-4 py-2 hover:bg-indigo-500">Contact</a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center p-4 main-content">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Pune Metro Schedule</h1>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="station" class="block text-lg font-medium text-gray-700">Select Station:</label>
                    <select name="station" id="station" class="mt-2 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        {% for station in stations %}
                            <option value="{{ station }}" {% if station == selected_station %}selected{% endif %}>{{ station }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="trip_type" value="onward" {% if trip_type == 'onward' %}checked{% endif %} class="form-radio text-indigo-600">
                        <span class="ml-2">Towards Ramwadi</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="trip_type" value="return" {% if trip_type == 'return' %}checked{% endif %} class="form-radio text-indigo-600">
                        <span class="ml-2">Towards Vanaz</span>
                    </label>
                </div>

                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 submit-btn">Check Next Metro</button>
            </form>

            {% if next_metro %}
                <div class="mt-6 text-center text-xl text-green-600">
                    <p>Next Metro at <span class="font-semibold">{{ next_metro }}</span></p>
                </div>
            {% elif selected_station %}
                <div class="mt-6 text-center text-xl text-red-600">
                    <p>No more metros for today at <span class="font-semibold">{{ selected_station }}</span></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
